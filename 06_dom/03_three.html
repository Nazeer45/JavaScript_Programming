<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div');
    div.className = 'main';
    div.id = Math.floor(Math.random() *10 + 1);
    div.setAttribute('title', 'generated title');
    div.style.backgroundColor = 'green';
    div.style.padding = '10px';
    // div.innerText= "Hello world"; // not preferred as it first gets present text and then adds new text
    const addText = document.createTextNode('Hello world');
    div.appendChild(addText);
    console.log(div);
    
    document.body.appendChild(div); // appending div to body


</script>
</html>
