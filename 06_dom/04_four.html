<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang (langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    addLang('Python');
    addLang('C++');

    // another optimized way
    function addOptiLang (langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang('Golang');

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Java";
    const newli = document.createElement('li');
    newli.textContent = "Java";
    secondLang.replaceWith(newli); // replacing total secondLang with newli

    //Edit using outerHTML
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = `<li>PHP</li>`

    //remove
    const lastlang = document.querySelector("li:last-child");
    lastlang.remove(); 
</script>
</html>
